<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Circular Bar</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">

    <div class="circle" style="--percentage:84;--color:#FF2972">
      <h2 class="number">84 <span>%</span></h2>
      <h4>Html</h4>
    </div>
    <div class="circle" style="--percentage:68;--color:#FF2972">
      <h2 class="number">68 <span>%</span></h2>
      <h4>CSS</h4>
    </div>
    <div class="circle" style="--percentage:44;--color:#FF2972">
      <h2 class="number">44 <span>%</span></h2>
      <h4>Java Script</h4>
    </div>
  </div>
</body>

</html>
